function countdown()
{
var mins=24,sec=60;
setInterval(function()
{

if(sec>0)
{
sec--;

document.getElementById("timer").innerHTML=mins+":"+sec;

}
else
{
mins--;
sec=60;
}

if(mins<0)
{
   complete();

}
}, 1000);



}
