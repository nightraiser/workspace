<script type="text/javascript">

columns1 = new Array(5);

rows = new Array(5);
rows[0] = columns1;
rows[1] = columns2;
rows[2] = columns3;
rows[3] = columns4;
rows[4] = columns5;
for(var i=0;i<5;i++)
{
	for(var j=0;j<5;j++)
	{
		rows[i][j]=0;
	}
}
//document.addEventListener("onload	",deviceReady,false);
window.onload=function () 
{
	
	var table = document.getElementById("main");
	table.style.marginTop=window.innerHeight/35+"px";
	for (var i = 0;i<5;i++) 
	{
		var row = table.insertRow(i);
		for(var j=0;j<5;j++)
		{
			var cell = row.insertCell(j);
			cell.id=i+""+j;
			cell.setAttribute("onclick","check(this)");
			cell.style.height=window.innerHeight/6+"px";
			cell.style.width=window.innerWidth/5+"px";

		}
	};
}


function check(cell) 
{

	clicks++;

	document.getElementById("num").innerHTML=clicks;
	var r = parseInt(cell.id.charAt(0));
	var c = parseInt(cell.id.charAt(1));
	var current = plot(r,c);
	cell.style.background=current;
	if(current=="yellow")
	{
	cell.innerHTML='<center><img src="light-bulb-7.svg" height='+window.innerHeight/10+'px height='+window.innerWidth/8+'px></center>';
	}
	else
	{
		cell.innerHTML="";	
	}

function plot(x,y)
{

				return "yellow";
			
	}
